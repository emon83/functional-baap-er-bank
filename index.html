<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap Er Bank</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to your
        <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
        <section class="bg-slate-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-6 font-medium">Please Login</h3>
            <div>
                <input id="user__email" class="w-9/12 block mb-3 px-3 py-1 outline-none rounded-md" type="email" name="" id="" placeholder="Enter Your Email">
                <input id="user__password" class="w-9/12 block mb-8 px-3 py-1 outline-none rounded-md" type="password" name="" id="" placeholder="Enter Your Password">
                <button id="btn__submit" class="bg-amber-500 hover:bg-amber-600 px-6 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <!-- login js file add -->
    <script src="./js/login.js"></script>
  </body>
</html>
