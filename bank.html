<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap Er Bank</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">
        Functional
        <span class="text-fuchsia-500 font-medium">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
      <!-- balance and transaction summary -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-fuchsia-400 p-8 rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl font-medium">
              $<span id="deposit__total">00</span>
            </h2>
          </div>
          <div class="bg-purple-400 p-8 rounded-lg">
            <h4 class="text-3xl">withdraw</h4>
            <h2 class="text-5xl font-medium">
              $<span id="withdraw__total">00</span>
            </h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl font-medium">
              $<span id="balance__total">1240</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-teal-400 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
            <input
              id="deposit__field"
              class="w-3/4 px-4 py-2 rounded-md block"
              type="text"
              name=""
              placeholder="$ Amount you want to deposit"
            />
            <button
              class="bg-sky-400 px-6 py-2 rounded-lg mt-4 text-white font-medium hover:bg-sky-600"
              id="btn__deposit"
            >
              Deposit
            </button>
          </div>
          <div class="bg-cyan-400 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
            <input
              id="withdraw__field"
              class="w-3/4 px-4 py-2 rounded-md block"
              type="text"
              name=""
              placeholder="$ Amount you want to deposit"
            />
            <button
              class="bg-sky-400 px-6 py-2 rounded-lg mt-4 text-white font-medium hover:bg-sky-600"
              id="btn__withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- js file add -->
    <script src="./js/utilities.js"></script>
    <script src="./js/diposit.js"></script>
    <script src="./js/withdraw.js"></script>
    <script src="./extra.js"></script>
  </body>
</html>
